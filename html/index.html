<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Opkg Package Feed">
    <meta name="author" content="opkg-html">

    <title>OPKG Package Feed</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="resources/opkg-html.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="resources/opkg-html.js"></script>

  </head>

  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">OPKG Repo</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <!-- But links here If I wanted them -->
          <div class="navbar-form navbar-right" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for..." id="search">
            </div>
         </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <h3>Packages</h3>
      <div class="btn-group" role="group" >
  <button type="button" class="btn btn-default" id="previous">Previous</button>
  <button type="button" class="btn btn-default" id="next">Next</button>
      </div>
      <table class="table table-bordered table-hover" style="border-collapse:collapse" id="package-table">

            <thead>
        <tr>
          <th style="width: 3%">&nbsp</th>
          <th>Name</th>
          <th style="width: 25%">Version</th>
          <th style="width: 15%">Section</th>
        </tr>
      </thead>
      <tbody id="packages">
      </tbody>
      </table>

    </div> <!-- /container -->
  </body>
</html>
